---
# Глобальные переменные для всех хостов
# Эти переменные доступны во всех playbook'ах

# Основные настройки подключения
ansible_user: root
ansible_ssh_private_key_file: ~/.ssh/id_ed25519
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes -o PasswordAuthentication=no -o PubkeyAuthentication=yes'
ansible_python_interpreter: /usr/bin/python3

# Настройки Docker репозитория
docker_registry: "dot-dash.registry.twcstorage.ru"  # или ваш приватный репозиторий
docker_username: "dot-dash"
