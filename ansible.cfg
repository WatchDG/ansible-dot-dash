[defaults]
# Основные настройки Ansible
inventory = inventory/hosts.yml
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
# Настройки для Vault
vault_password_file = ~/.vault/.vault_pass

# Настройки для работы с SSH
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Настройки для привилегированного режима
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Настройки для вывода
[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

# Настройки для callback плагинов
[callback_plugins]
enable_plugins = timer, profile_tasks, profile_roles